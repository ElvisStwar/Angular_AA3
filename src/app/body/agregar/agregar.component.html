<div class="container" style="width: 500px;">
    <div class="row">
        <div class="col">
            <input class="form-control" type="text" #nombrec placeholder="Inserte nombre del curso">
        </div>
        <div>
            <button type="button" class="btn btn-warning" (click)="addCurso(nombrec.value)">add</button>
        </div>
    </div>
        <div class="curso">
            <ul>
                <div *ngFor="let nom of curso">
                    <li>{{nom}}</li>
                </div>
            </ul>
        </div>
</div>
